<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Question for Taylor üíï</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #ff6b9d 0%, #ff8a80 50%, #ffab91 100%);
            font-family: 'Georgia', serif;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        /* Floating hearts background */
        .hearts-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: 0;
        }

        .floating-heart {
            position: absolute;
            font-size: 20px;
            animation: float-up 6s ease-in infinite;
            opacity: 0.6;
        }

        @keyframes float-up {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.6;
            }
            90% {
                opacity: 0.6;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        .container {
            text-align: center;
            padding: 40px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 90%;
            position: relative;
            z-index: 10;
        }

        .photo-frame {
            width: 280px;
            height: 280px;
            margin: 0 auto 30px;
            border-radius: 20px;
            overflow: hidden;
            border: 6px solid #ff6b9d;
            box-shadow: 0 10px 30px rgba(255, 107, 157, 0.4);
        }

        .photo-frame img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Placeholder styling if no image */
        .photo-placeholder {
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #ffeef2 0%, #ffe0e6 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #ff6b9d;
        }

        .photo-placeholder span {
            font-size: 60px;
        }

        .photo-placeholder p {
            font-size: 12px;
            margin-top: 10px;
            color: #cc5580;
        }

        h1 {
            font-size: 2.2rem;
            color: #d63384;
            margin-bottom: 40px;
            line-height: 1.4;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 30px;
            flex-wrap: wrap;
        }

        .btn-yes {
            padding: 25px 60px;
            font-size: 1.8rem;
            background: linear-gradient(135deg, #ff6b9d 0%, #ff8a80 100%);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-family: 'Georgia', serif;
            font-weight: bold;
            box-shadow: 0 8px 25px rgba(255, 107, 157, 0.5);
            transition: all 0.3s ease;
        }

        .btn-yes:hover {
            transform: scale(1.1);
            box-shadow: 0 12px 35px rgba(255, 107, 157, 0.6);
        }

        .btn-no {
            padding: 8px 20px;
            font-size: 0.9rem;
            background: #ccc;
            color: #666;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-family: 'Georgia', serif;
            transition: all 0.2s ease;
            position: absolute;
        }

        .btn-no:hover {
            background: #bbb;
        }
    </style>
</head>
<body>
    <div class="hearts-bg" id="hearts-bg"></div>

    <div class="container">
        <div class="photo-frame">
            <!-- Replace 'photo1.jpg' with your actual photo -->
            <img src="photo1.jpg" alt="Us" onerror="this.parentElement.innerHTML='<div class=\'photo-placeholder\'><span>üíë</span><p>Replace photo1.jpg<br>with your photo!</p></div>'">
        </div>

        <h1>Taylor, will you be my Valentine? üíï</h1>

        <div class="buttons">
            <button class="btn-yes" onclick="window.location.href='yes.html'">Yes! üíñ</button>
            <button class="btn-no" id="noBtn">No</button>
        </div>
    </div>

    <script>
        // Create floating hearts
        const heartsContainer = document.getElementById('hearts-bg');
        const hearts = ['üíï', 'üíñ', 'üíó', 'üíì', 'üíù', '‚ù§Ô∏è', 'üíò'];
        
        for (let i = 0; i < 20; i++) {
            const heart = document.createElement('div');
            heart.className = 'floating-heart';
            heart.textContent = hearts[Math.floor(Math.random() * hearts.length)];
            heart.style.left = Math.random() * 100 + '%';
            heart.style.animationDelay = Math.random() * 6 + 's';
            heart.style.fontSize = (15 + Math.random() * 20) + 'px';
            heartsContainer.appendChild(heart);
        }

        // Escaping No button logic
        const noBtn = document.getElementById('noBtn');
        const container = document.querySelector('.container');
        
        // Position the no button initially
        noBtn.style.position = 'relative';
        
        let escapeDistance = 150; // How close the mouse needs to be to trigger escape

        document.addEventListener('mousemove', (e) => {
            const btnRect = noBtn.getBoundingClientRect();
            const btnCenterX = btnRect.left + btnRect.width / 2;
            const btnCenterY = btnRect.top + btnRect.height / 2;
            
            const distance = Math.sqrt(
                Math.pow(e.clientX - btnCenterX, 2) + 
                Math.pow(e.clientY - btnCenterY, 2)
            );
            
            if (distance < escapeDistance) {
                // Calculate escape direction (away from mouse)
                const angle = Math.atan2(btnCenterY - e.clientY, btnCenterX - e.clientX);
                
                // Get viewport bounds
                const maxX = window.innerWidth - btnRect.width - 20;
                const maxY = window.innerHeight - btnRect.height - 20;
                
                // Calculate new position
                let newX = btnRect.left + Math.cos(angle) * 200;
                let newY = btnRect.top + Math.sin(angle) * 200;
                
                // Keep within viewport bounds
                newX = Math.max(20, Math.min(maxX, newX));
                newY = Math.max(20, Math.min(maxY, newY));
                
                // Make button fixed position and move it
                noBtn.style.position = 'fixed';
                noBtn.style.left = newX + 'px';
                noBtn.style.top = newY + 'px';
                noBtn.style.zIndex = '1000';
            }
        });

        // Also escape on touch for mobile
        noBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            const maxX = window.innerWidth - 100;
            const maxY = window.innerHeight - 50;
            
            noBtn.style.position = 'fixed';
            noBtn.style.left = Math.random() * maxX + 'px';
            noBtn.style.top = Math.random() * maxY + 'px';
            noBtn.style.zIndex = '1000';
        });
    </script>
</body>
</html>
