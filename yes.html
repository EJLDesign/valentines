<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üíñ DOPE! üíñ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #ff6b9d 0%, #ff8a80 50%, #ffab91 100%);
            font-family: 'Georgia', serif;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        /* Confetti animation */
        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            top: -10px;
            animation: confetti-fall 4s ease-out forwards;
        }

        @keyframes confetti-fall {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }

        /* Floating hearts background */
        .hearts-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: 0;
        }

        .floating-heart {
            position: absolute;
            font-size: 20px;
            animation: float-up 5s ease-in infinite;
            opacity: 0.7;
        }

        @keyframes float-up {
            0% {
                transform: translateY(100vh) rotate(0deg) scale(1);
                opacity: 0;
            }
            10% {
                opacity: 0.7;
            }
            90% {
                opacity: 0.7;
            }
            100% {
                transform: translateY(-100px) rotate(360deg) scale(1.5);
                opacity: 0;
            }
        }

        .container {
            text-align: center;
            padding: 50px 40px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
            max-width: 550px;
            width: 90%;
            position: relative;
            z-index: 10;
            animation: pop-in 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        @keyframes pop-in {
            0% {
                transform: scale(0);
                opacity: 0;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .photo-frame {
            width: 300px;
            height: 300px;
            margin: 0 auto 40px;
            border-radius: 20px;
            overflow: hidden;
            border: 8px solid #ff6b9d;
            box-shadow: 0 15px 40px rgba(255, 107, 157, 0.5);
            animation: pulse-glow 2s ease-in-out infinite;
        }

        @keyframes pulse-glow {
            0%, 100% {
                box-shadow: 0 15px 40px rgba(255, 107, 157, 0.5);
            }
            50% {
                box-shadow: 0 15px 60px rgba(255, 107, 157, 0.8);
            }
        }

        .photo-frame img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Placeholder styling if no image */
        .photo-placeholder {
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #ffeef2 0%, #ffe0e6 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #ff6b9d;
        }

        .photo-placeholder span {
            font-size: 80px;
        }

        .photo-placeholder p {
            font-size: 12px;
            margin-top: 10px;
            color: #cc5580;
        }

        h1 {
            font-size: 3.5rem;
            color: #d63384;
            margin-bottom: 20px;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.1);
            animation: bounce-text 0.8s ease-out 0.3s;
        }

        @keyframes bounce-text {
            0%, 100% {
                transform: translateY(0);
            }
            25% {
                transform: translateY(-20px);
            }
            50% {
                transform: translateY(0);
            }
            75% {
                transform: translateY(-10px);
            }
        }

        h2 {
            font-size: 2rem;
            color: #ff6b9d;
            font-weight: normal;
            animation: fade-in 1s ease-out 0.6s both;
        }

        @keyframes fade-in {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .emoji-row {
            font-size: 2.5rem;
            margin-top: 25px;
            animation: fade-in 1s ease-out 0.9s both;
        }
    </style>
</head>
<body>
    <div class="hearts-bg" id="hearts-bg"></div>

    <div class="container">
        <div class="photo-frame">
            <!-- Replace 'photo2.jpg' with your actual photo -->
            <img src="photo2.jpg" alt="Us" onerror="this.parentElement.innerHTML='<div class=\'photo-placeholder\'><span>üíï</span><p>Replace photo2.jpg<br>with your photo!</p></div>'">
        </div>

        <h1>Dope!</h1>
        <h2>Happy Valentine's Day, Big Dawg! üíñ</h2>
        
        <div class="emoji-row">ü•∞ üíï üéâ üíñ ü•≥</div>
    </div>

    <script>
        // Create floating hearts
        const heartsContainer = document.getElementById('hearts-bg');
        const hearts = ['üíï', 'üíñ', 'üíó', 'üíì', 'üíù', '‚ù§Ô∏è', 'üíò', '‚ú®', 'üéâ'];
        
        for (let i = 0; i < 30; i++) {
            const heart = document.createElement('div');
            heart.className = 'floating-heart';
            heart.textContent = hearts[Math.floor(Math.random() * hearts.length)];
            heart.style.left = Math.random() * 100 + '%';
            heart.style.animationDelay = Math.random() * 5 + 's';
            heart.style.fontSize = (20 + Math.random() * 30) + 'px';
            heartsContainer.appendChild(heart);
        }

        // Create confetti burst
        const colors = ['#ff6b9d', '#ff8a80', '#ffab91', '#ffd54f', '#81c784', '#64b5f6', '#ba68c8'];
        
        function createConfetti() {
            for (let i = 0; i < 100; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + '%';
                    confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.width = (5 + Math.random() * 10) + 'px';
                    confetti.style.height = (5 + Math.random() * 10) + 'px';
                    confetti.style.borderRadius = Math.random() > 0.5 ? '50%' : '0';
                    confetti.style.animationDuration = (3 + Math.random() * 2) + 's';
                    document.body.appendChild(confetti);
                    
                    // Remove confetti after animation
                    setTimeout(() => confetti.remove(), 5000);
                }, i * 30);
            }
        }

        // Burst confetti on load
        createConfetti();

        // Another burst after 2 seconds
        setTimeout(createConfetti, 2000);
    </script>
</body>
</html>
